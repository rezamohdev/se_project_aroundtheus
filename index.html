<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="header logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="user profile picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="Edit"
            ></button>
            <p class="profile__description" id="profile-description">Explore</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Add"
            id="profile-add-button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close" id="modal-close"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form name="modalForm" action="#" class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="modal-name"
            value=""
            placeholder="Name"
          />

          <input
            type="text"
            name="description"
            class="modal__input"
            id="modal-description"
            value=""
            placeholder="Description"
          />
          <button class="modal__button" id="modal-submit-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- card modal -->
    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="card-modal-close"
        ></button>
        <h3 class="modal__title">New Place</h3>
        <form name="modalForm" action="#" class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="modal-title-input"
            value=""
            placeholder="Title"
          />

          <input
            type="text"
            name="url"
            class="modal__input"
            id="modal-url-input"
            value=""
            placeholder="Image URL"
          />
          <button
            class="modal__button"
            id="card-modal-submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Image modal -->
    <div class="modal modal__type_image-modal" id="image-modal">
      <div class="modal__container modal__type_image">
        <button
          type="button"
          class="modal__close modal__close_type_image"
          id="image-modal-close"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- template for acrds -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Remove"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
