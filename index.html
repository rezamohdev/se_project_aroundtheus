<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.png" alt="header logo" class="header__logo" />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.png"
          alt="user profile picture"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Explore</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <div class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Valley image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Latemar image"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Vanoise Nationa image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise Nationa...</h2>
              <button class="card__button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lago di Braies image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button"></button>
            </div>
          </li>
        </ul>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
